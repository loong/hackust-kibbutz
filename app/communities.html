<input type="submit" class="btn btn-primary addnew" value="Create New Community">
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Existing communities</th>
      <th>Member Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="c in communities">
      <td class="btn btn-primary"><a href="#!/communities/{{c.id}}">{{ c.name }}</a></td>
      <td>{{ c.member_amount }}</td>
    </tr>
  </tbody>
</table>
