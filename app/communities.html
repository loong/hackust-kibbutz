<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>Communities</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">

      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Community Name</h4>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Existing communities</th>
                <th>Member Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="c in communities">
                <td><a href="#!/communities/{{c.id}}">{{ c.name }}</a></td>
                <td>{{ c.member_amount }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6">
        <button ng-click='createCommunity()'>Create new community</button>
      <td><input type="text" class="form-control" ng-model="communityName" placeholder="name of the new community"/>
      </td>
    </div>
  </div>
</div>
</div>
<!-- row end -->
</div>
<!-- fluid container end -->
